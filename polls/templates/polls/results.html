<h1>{{ question.question_text }}</h1>

<table class="result">
    {% for choice in question.choice_set.all %}
    <tr>
        <th>{{ choice.choice_text }}</th>
        <td>{{ choice.votes }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'polls:index' %}"><button type='button'>Back to list of polls</button></a>
